<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/public/register.css">
    <link rel="stylesheet" href="/public/style_navbar.css">
    <link rel="stylesheet" href="/public/side-bar.css">
    <link rel="stylesheet" href="/public/language-switcher.css">
    <link rel="stylesheet" href="/public/login-footer.css">
    <link rel="stylesheet" href="/public/bc-btn.css">
    <link rel="stylesheet" href="/public/toggle-password.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="brand-container">
                <div class="header-logo">
                    <span class="logo-text">SaturnusGo</span>
                </div>
                <a href="" class="back-link">
                    <a href="http://127.0.0.1:8000/login" class="arrow-link">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                    <div class="language-switch-dropdown" id="language-switch-dropdown">
                        <i class="fas fa-globe" id="language-globe"></i>
                        <div class="language-option-container" id="language-menu">
                            <a href="#" class="language-option active" data-lang="ru">RU</a>
                            <a href="#" class="language-option" data-lang="en">EN</a>
                            <a href="#" class="language-option" data-lang="es">ES</a>
                        </div>
                    </div>
            </div>
            <button class="sidebar-toggle" id="sidebar-toggle">
            <span></span>
            <span></span>
            <span></span>
            </button>
            <div class="sidebar" id="sidebar">
                <ul class="sidebar-links">
                    <li><a href="http://127.0.0.1:8000/" data-ru="Главная" data-en="Home" data-es="Inicio">Главная</a></li>
                    <li><a href="#about" data-ru="О нас" data-en="About" data-es="Acerca de">О нас</a></li>
                    <li><a href="#services" data-ru="Услуги" data-en="Services" data-es="Servicios">Услуги</a></li>
                    <li><a href="#contact" data-ru="Контакты" data-en="Contacts" data-es="Contacto">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="particles-js"></div>
    <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
    <div class="container">
        <form id="register_form">
            <div class="form-group">
                <label for="email" data-ru="Email" data-en="Email" data-es="Correo electrónico">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" required>
                <span class="error-msg"></span>
            </div>
            <div class="form-group">
                <span class="error-msg"></span>
            </div>
            <div>
                <button type="submit" id="email-form-next-btn" data-ru="Далее" data-en="Next" data-es="Siguiente">Далее</button>
            </div>
        </form>
        <form id="name-form" action="/register/name" method="post" enctype="multipart/form-data" style="display: none;">
            <div class="form-group">
                <label for="first_name" data-ru="Имя" data-en="First Name" data-es="Nombre">Имя</label>
                <input type="text" id="first_name" name="first_name" placeholder="Введите имя" required>
                <input type="hidden" id="user_id" name="user_id" />
                <span class="error-msg"></span>
            </div>
            <div class="form-group">
                <label for="last_name" data-ru="Фамилия" data-en="Last Name" data-es="Apellido">Фамилия</label>
                <input type="text" id="last_name" name="last_name" placeholder="Введите фамилию" required>
                <span class="error-msg"></span>
            </div>
            <div>
                <button type="submit" id="name-form-next-btn" data-ru="Далее" data-en="Next" data-es="Siguiente">Далее</button>
                <button type="button" id="name-form-submit-btn" data-ru="Назад" data-en="Back" data-es="Salida">Назад</button>
            </div>
        </form>
        <form id="password-form" action="/register/password" method="post" enctype="multipart/form-data" style="display: none;">
            <div class="form-group">
                <label for="password" data-ru="Пароль" data-en="Password" data-es="Contraseña">Пароль</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                    <input type="hidden" id="user_id_2" name="user_id" />
                    <div class="password-toggle-btn">
                        <i class="fas fa-eye password-toggle-btn" style="cursor: pointer;"></i>
                        <span class="error-msg"></span>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" id="password-form-submit-btn" data-ru="Зарегистрироваться" data-en="Register" data-es="Registrarse">Зарегистрироваться</button>
                <button type="button" id="password-form-back-btn" data-ru="Назад" data-en="Back" data-es="Atrás">Назад</button>
            </div>
        </form>
    </div>
    <video autoplay muted playsinline loop id="myVideo">
        <source src="/public/videos/car.mp4" type="video/mp4">
    </video>
    <footer>
        <p data-ru="&copy; 2023 SaturnusGO. Все права защищены." data-en="&copy; 2023 SaturnusGO. All rights reserved." data-es="&copy; 2023 SaturnusGO. Todos los derechos reservados.">&copy; 2023 SaturnusGO. Все права защищены.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/public/js/particular.js"></script>
    <script src="/public/js/side-bar.js"></script>
    <script src="/public/js/languages-login.js"></script>
    <script src="/public/js/bck-btn-anim.js"></script>
    <script src="/public/js/step-form.js"></script>
</body>
</html>
